<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seja Voluntário!</title>
    <link rel="stylesheet" href="../styles/voluntario.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/ui/ui.css" />
  </head>

  <body>
    <header class="ui-header">
      <img
        src="../assets/logotipos/logo-dark.jpg"
        alt="Logotipo da Todas por Todos"
      />
      <a href="index.html">Principal</a>
      <a href="doacoes.html">Doações</a>
      <a href="voluntario.html">Seja um voluntário</a>
      <a href="galeria.html">Galeria</a>
      <a href="contato.html">Contato</a>
      <a href="sobre.html">Sobre nós</a>
    </header>
    
    <div class="ui-sidebar-container" id="sidebar-container">
      <div class="ui-sidebar" id="ui-sidebar">
        <section class="ui-sidebar-item">
          <img src="../assets/icons/facebook.png" alt="Facebook" />
        </section>
        <section class="ui-sidebar-item">
          <img src="../assets/icons/instagram.png" alt="Instagram" />
        </section>
        <section class="ui-sidebar-item">
          <img src="../assets/icons/tiktok.png" alt="Tiktok" />
        </section>
        <section class="ui-sidebar-item">
          <img src="../assets/icons/whatsapp.png" alt="Whatsapp" />
        </section>
      </div>
      <button class="ui-hidden-button" onclick="toggleSidebar()">
        <img src="../assets/icons/flecha.png" alt="" />
      </button>
    </div>

    <div class="ui-container background">
      <div class="form-container">
        <img src="../assets/images/PHOTO-2023-09-04-19-30-46.jpg" alt="" class=""/>
        <div class="content-form">
          <form id="form-input">
             <label for="nome">Nome:</label>
              <input
              class="ui-input ui-input-1"
              type="text"
              id="nome"
              name="nome"
              required
              aria-label="Nome"
              aria-required="true"
              autocomplete="off"
              placeholder="Digite seu nome aqui"
              /> 
            <label for="email">Email:</label>
            <input
            class="ui-input ui-input-1"
            type="email"
            id="email"
            name="email"
            required
            aria-label="Email"
            aria-required="true"
            autocomplete="off"
            placeholder="Digite seu email aqui"
            />
                 
            <label for="telefone">Telefone:</label>
            <input
            class="ui-input ui-input-1"
            type="tel"
            id="telefone"
            name="telefone"
            aria-label="Telefone"
            autocomplete="off"
            placeholder="Digite seu telefone aqui"
            />
            <label for="sexo">Sexo</label>
            <select name="" class="ui-input ui-input-1">
              <option value="F">Feminino</option>
              <option value="M">Masculino</option>
            </select>
          <button id="enviarFormulario" type="submit">Enviar</button>
          </form>
      </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
  </html>
