<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="../styles/contato.css" />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/ui/ui.css" />
</head>

<body>
  <header class="ui-header">
    <img src="../assets/logotipos/logo-dark.jpg" alt="Logotipo da Todas por Todos" />
    <a href="index.html">Principal</a>
    <a href="doacoes.html">Doações</a>
    <a href="voluntario.html">Seja um voluntário</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
    <a href="sobre.html">Sobre nós</a>
  </header>

  <div class="ui-container background">
    <div class="container">
      <section class="content">
        <form class="content-form">
          <h1 class="gradient">Entre em contato conosco!</h1>
          <a>Por favor preencha com seus dados</a>
          <input class="ui-input ui-input-1" type="text" placeholder="Nome e sobrenome">
          <input class="ui-input ui-input-1" type="tel" placeholder="Telefone">
          <input class="ui-input ui-input-1" type="text" placeholder="Email">
          <textarea class="box-text box-text-1" id="msg" name="msg" rows="4" cols="50"
            placeholder="Escreva sua mensagem e entraremos em contato"></textarea>
          <article class="form-button">
            <button class="ui-button ui-button-1">Enviar</button>
          </article>
        </form>
        <img src="../assets/images/88da139d-0b7c-41eb-8aed-3d2875baa9dc.jpg">
      </section>
    </div>
  </div>
  <div class="ui-sidebar-container" id="sidebar-container">
    <div class="ui-sidebar" id="ui-sidebar">
      <section class="ui-sidebar-item">
        <img src="../assets/icons/facebook.png" alt="Facebook"  onclick="redirectFacebook()" />
      </section>
      <section class="ui-sidebar-item">
        <img src="../assets/icons/instagram.png" alt="Instagram" onclick="redirectInstagram()" />
      </section>
      <section class="ui-sidebar-item">
        <img src="../assets/icons/tiktok.png" alt="Tiktok" onclick="redirectTikTok()"/>
      </section>
      <section class="ui-sidebar-item">
        <img src="../assets/icons/whatsapp.png" alt="Whatsapp" onclick="redirectWhatsapp()"/>
      </section>
    </div>
    <button class="ui-hidden-button" onclick="toggleSidebar()">
      <img src="../assets/icons/flecha.png" alt="" />
    </button>
  </div>
  </div>
  <script src="../js/script.js"></script>
</body>

</html>
